<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toggle Button</title>
</head>
<body>

   <br>
   <br>
  <button id="toggle-button">Open</button>
  
  <script>
    const button = document.getElementById('toggle-button');
    let clickCount = 0;
    
    button.addEventListener('click', () => {
      clickCount++;
      
      if (clickCount % 2 === 0) {
        button.innerText = 'Open';
      } else {
        button.innerText = 'Close';
      }
    });
  </script>
</body>
</html>
